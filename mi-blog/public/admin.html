<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin - Subir posts</title>
<style>
body{font-family:system-ui,Arial;margin:24px}
.post-card{border:1px solid #ddd;padding:12px;margin-bottom:8px}
</style>
</head>
<body>
<h1>Panel Admin (Ejemplo)</h1>
<form id="upload-form">
<div>
<label>Título<br><input name="title" type="text"></label>
</div>
<div>
<label>Descripción<br><textarea name="excerpt"></textarea></label>
</div>
<div>
<label>Archivo (imagen)<br><input name="file" type="file" accept="image/*"></label>
</div>
<div>
<label>Branch (opcional)<br><input name="branch" type="text" placeholder="main"></label>
</div>
<button type="submit">Subir</button>
</form>


<hr>
<section id="posts-list"></section>


<!-- Carga el JS del admin (asegúrate que la ruta sea correcta) -->
<script src="/assets/js/admin.js" defer></script>
</body>
</html>
